<div class="m-12" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">

  <div class="info-card primary">
    <div class="description">{{"Stocks" }}</div>
  </div>

  <!--  <button mat-raised-button class="mb-8" color="primary" (click)="Add()">{{"AddNewBranch"  }}
  </button> -->
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="id"> {{row._id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{"Stock Name" }} </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="name">
          <span class="overme">
            {{ row.name}}
          </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{"Price" }} </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="price">
          <span class="overme">
            {{ row.price}}
          </span>
        </mat-cell>
      </ng-container>

      <!--  <ng-container matColumnDef="addedDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>{{"AddedDate" }} </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.AddedDate | date:
          'dd/MM/yyyy'}} </mat-cell>
      </ng-container> -->


      <!--  <ng-container matColumnDef="isMainBranch">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{"IsMainBranch" }} </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
          <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.IsMainBranch">{{row.IsMainBranch ? ('Yes') :
            ('No')
            }}
          </mat-chip>
        </mat-cell>
      </ng-container> -->



      <!--   <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{"Status" }} </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
          <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.IsActive">{{row.IsActive ? ('Active' ) :
            ('InActive')
            }}
          </mat-chip>
        </mat-cell>
      </ng-container> -->

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{"Actions" }} </mat-header-cell>
        <mat-cell *matCellDef="let row">

        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 50]" [showFirstLastButtons]="true" [length]="totalSize" pageSize=PageSize
      (page)="getPaginatorData($event)"></mat-paginator>

  </mat-card-content>
</mat-card>
